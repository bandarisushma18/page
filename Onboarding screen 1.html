<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Screen 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* -------- Body & Background -------- */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(40deg, #1FA2FF, #12D8FA, #a72056);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    /* -------- Container -------- */
    .onboard-container {
      width: 90%;
      max-width: 400px;
    }

    /* -------- Title -------- */
    .headtag {
      font-size: 38px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* -------- Image -------- */
    .onboard-img {
      height: 250px;
      width: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin: 30px auto;
      display: block;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    }

    /* -------- Text -------- */
    .htag {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    h6 {
      font-size: 15px;
      font-weight: 400;
      color: #f0e9e9;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* -------- Dots -------- */
    .dots {
      margin: 20px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .dot.active {
      background-color: #5762fb; 
      transform: scale(1.2);
    }

    .dot:hover {
      background-color: #6670f9; /* Light blue hover */
    }

    /* -------- Buttons -------- */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 15px;
    }

    .btn-nav {
      flex: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #1d0386;
      color: #f0e9e9;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-nav:hover {
      background-color: #6670f9;
      transform: translateY(-2px);
    }

    /* -------- Responsive Design -------- */
    @media (max-width: 768px) {
      .headtag { font-size: 30px; }
      .onboard-img { height: 200px; width: 200px; }
      .htag { font-size: 18px; }
      h6 { font-size: 13px; }
      .btn-nav { font-size: 14px; padding: 8px 18px; }
    }

    @media (max-width: 480px) {
      .headtag { font-size: 26px; }
      .onboard-img { height: 180px; width: 180px; }
      .htag { font-size: 16px; }
      h6 { font-size: 12px; }
      .buttons { flex-direction: column; align-items: center; }
      .btn-nav { width: 80%; font-size: 13px; margin: 5px 0; }
    }

    @media (min-width: 1200px) {
      .headtag { font-size: 44px; }
      .onboard-img { height: 300px; width: 300px; }
    }
  </style>
</head>

<body>

  <div class="onboard-container">
    <h1 class="headtag">Charginguu</h1>

    <img src="googlemap.jpeg" alt="Map showing charging locations" class="onboard-img">

    <h2 class="htag">Never run out of <br> power again</h2>
    <h6>Discover available charging stations <br> whenever, wherever you are</h6>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="buttons">
      <a href="Index.html">
        <button class="btn-nav">Back</button>
      </a>
      <a href="Screen 2.html">
        <button class="btn-nav">Next</button>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
