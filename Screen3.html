<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen3</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(40deg, #1FA2FF, #12D8FA, #a72056);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    .app-name {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .rewards {
      width: 250px;
      height: auto;
      max-width: 80%;
      margin: 20px auto;
      border-radius: 15px;
    }

    .title {
      font-weight: 600;
      font-size: 20px;
      color: #fff;
      margin-top: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 16px;
      color: #f0f0f0;
      margin-top: 8px;
      line-height: 1.5;
    }

    .dots {
      margin-top: 20px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition:0.3s;
    }

    .dot:hover {
      background-color: #1d0386;
    }

    .btn-custom {
      background-color: #1d0386;
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #15026b;
      color: #e0e0e0;
    }

    .btn-area {
      position: absolute;
      bottom: 30px;
      width: 90%;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 768px) {
      .app-name {
        font-size: 20px;
      }
      .rewards {
        width: 200px;
      }
      .title {
        font-size: 18px;
      }
      .subtitle {
        font-size: 14px;
      }
      .btn-custom {
        font-size: 12px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .rewards {
        width: 180px;
      }
      .title {
        font-size: 16px;
      }
      .subtitle {
        font-size: 13px;
      }
      .btn-area {
        bottom: 20px;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <div class="app-name">Charginguu</div>
  <img src="chargerewards.jpeg" alt="Charging Image" class="rewards">
  
  <div class="title">Charge smart, get rewarded.</div>
  <div class="subtitle">Enjoy exclusive offers and cashback on every charge.</div>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="btn-area">
    <a href="Screen 2.html" class="btn-custom">Skip</a>
    <a href="loginpage.html" class="btn-custom">Next</a>
  </div>

</body>
</html>
