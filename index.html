<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Splash Screen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --- Body Styling --- */
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(40deg, #1FA2FF, #12D8FA, #a72056);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* --- Card Section --- */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: none;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Battery Icon --- */
    .battery-icon {
      width: 70px;
      height: auto;
      margin-bottom: 15px;
    }

    /* --- App Name --- */
    h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* --- Loading Icon --- */
    .loading img {
      height: 45px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* --- Next Button --- */
    .btn-next {
      border: none;
      background-color: #1d0386;
      color: #f0e9e9;
      padding: 10px 28px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      transition: 0.5s;
      margin-top: 25px;
    }

    .btn-next:hover {
      background-color: #6670f9;
      color: white;
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
      .battery-icon {
        width: 60px;
      }
      .btn-next {
        font-size: 14px;
        padding: 8px 22px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
      .card {
        padding: 30px 15px;
      }
      .battery-icon {
        width: 50px;
      }
      .btn-next {
        font-size: 13px;
        padding: 7px 20px;
      }
    }

    @media (min-width: 1200px) {
      h1 {
        font-size: 50px;
      }
      .battery-icon {
        width: 80px;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="card text-center">
    <img src="full-battery.png" alt="Battery Icon" class="battery-icon">
    <h1>Charginguu</h1>

    <div class="loading">
      <img src="loading.png" alt="Loading...">
    </div>

    <a href="Onboarding screen 1.html">
      <button class="btn-next mt-3">Next</button>
    </a>
  </div>

  <!-- Auto Redirect Script -->
  <script>
    // Automatically go to Onboarding Screen 1 after 5 seconds
    setTimeout(() => {
      window.location.href = "Onboarding screen 1.html";
    }, 5000);
  </script>

  

</body>
</html>
