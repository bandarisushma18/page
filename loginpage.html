<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(40deg,#1FA2FF, #12D8FA, #a72056);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
      position: relative;
    }

    .login-box h1 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .login-box input {
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      width: 100%;
    }

    .login-box input:focus {
      box-shadow: 0 0 5px rgba(29, 3, 134,0.7);
      outline: none;
    }

    .login {
      background-color: #1d0386;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: 500;
    }

    .login:hover {
      background-color: #15026b;
    }

    .social-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }

    .social-btn img, .social-btn i {
      width: 18px;
      height: 18px;
    }

    .login-box a {
      color: #fff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .Back, .Next {
      position: fixed;
      bottom: 20px;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      background-color: #1d0386;
      transition: 0.3s;
    }

    .Back:hover, .Next:hover {
      background-color: #15026b;
    }

    .Back {
      left: 20px;
    }

    .Next {
      right: 20px;
    }

    @media (max-width: 768px) {
      .login-box {
        padding: 30px 20px;
      }
      .Back, .Next {
        padding: 6px 16px;
        font-size: 13px;
      }
      .login-box h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px 15px;
      }
      .Back, .Next {
        padding: 5px 12px;
        font-size: 12px;
      }
      .login-box h1 {
        font-size: 20px;
      }
      .social-btn {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <div class="login-box">
    <!-- Logo & App Name -->
    <div class="d-flex align-items-center justify-content-center mb-3">
      <img src="full-battery.png" alt="battery-icon" width="50">
      <div class="fw-bold ms-2">
        <h5 class="title">Charginguu</h5>
      </div>
    </div>

    <!-- Welcome Text -->
    <h1>Welcome!</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email / Mobile Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="text-end mt-2">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="login">Login</button>
    </form>

    <div class="mt-3 mb-2">OR</div>

    <!-- Social Login Buttons -->
    <button class="btn btn-light border social-btn">
      <img src="google icon.png" alt="Google">Continue with Google
    </button>
    <button class="btn btn-light border social-btn">
      <i class="bi bi-apple"></i> Continue with Apple
    </button>

    <a href="signup.html">
      <p class="mt-3">Don’t have an account? Sign Up</p>
    </a>

    <!-- Navigation Buttons -->
    <a href="Screen3.html" class="Back">Back</a>
  </div>

  <script>
    // Simple login validation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // ✅ Set your correct login credentials here
      const correctEmail = "sushma@123";
      const correctPassword = "12345";

      if (email === correctEmail && password === correctPassword) {
        // Redirect to the next page
        window.location.href = "homescreen.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>

</body>
</html>
