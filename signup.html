<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
       height: 100vh;
    background: linear-gradient(40deg,#1FA2FF, #12D8FA, #a72056);
     /* background-color:#f6d7d7;*/
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      /* height: 100vh;*/
    background: linear-gradient(40deg,#1FA2FF, #12D8FA, #a72056);
     /* background: #f6d7d7;*/
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .signup-box h3 {
      text-align: center;
      margin-bottom: 25px;
    }
    .Register {
      background-color:  #a72056;
      border: none;
      color: black;
    }
    .Register:hover {
      background-color:  #ab1350;
    }
    .otp{
      background-color: #a72056;
      border: none;
      color: black;
    }
    .otp:hover{
      background-color:#ab1350 ;
    }
    .login{
      color: rgb(66, 66, 250);
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="full-battery.png" alt="battery-icon" width="50px me-2">
        <div class="fw-bold">
          <h4 class="title">Charginguu</h4>
        </div>
      </div>

    <h3>Create Account</h3>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3 input-group">
        <input type="text" class="form-control" placeholder="Email / Mobile Number" required>
        <button class="otp btn btn-outline-secondary" type="button">Verify OTP</button>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="Register btn  w-100">Register</button>

      <p class="login text-center mt-3">Already have an account? <a href="loginpage.html">Login</a></p>
    </form>
  </div>

</body>
</html>
