<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charginguu - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(40deg,#1FA2FF, #12D8FA, #a72056);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .signup-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      color: #fff;
      position: relative;
    }

    /* Logo & App Name */
    .signup-box .title {
      font-weight: 700;
      margin-left: 10px;
    }

    /* Form Inputs */
    .signup-box input {
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px;
      border: none;
    }

    .signup-box input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(29,3,134,0.7);
    }

    /* Buttons */
    .btn-custom {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-weight: 500;
      color: #fff;
      background-color: #1d0386;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #15026b;
    }

    /* OTP button inside input group */
    .input-group .otp {
      border-radius: 0 10px 10px 0;
      border: none;
      background-color: #1d0386;
      color: #fff;
      padding: 10px 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    .input-group .otp:hover {
      background-color: #15026b;
    }

    /* Login link */
    .login a {
      color: #f0f0f0;
      text-decoration: underline;
    }

    /* Next Button */
    .Next {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      background-color: #1d0386;
      transition: 0.3s;
    }

    .Next:hover {
      background-color: #15026b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .signup-box {
        padding: 30px 20px;
      }
      .btn-custom, .otp {
        font-size: 14px;
        padding: 8px;
      }
      .Next {
        padding: 6px 16px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .signup-box {
        padding: 25px 15px;
      }
      .btn-custom, .otp {
        font-size: 13px;
        padding: 7px;
      }
      .Next {
        padding: 5px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <!-- Logo -->
    <div class="d-flex align-items-center justify-content-center mb-3">
      <img src="full-battery.png" alt="battery-icon" width="50">
      <div class="fw-bold title">Charginguu</div>
    </div>

    <h3>Create Account</h3>

    <form>
      <input type="text" class="form-control" placeholder="Full Name" required>

      <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Email / Mobile Number" required>
        <button class="otp btn" type="button">Verify OTP</button>
      </div>

      <input type="password" class="form-control mt-2" placeholder="Password" required>
      <input type="password" class="form-control mt-2" placeholder="Confirm Password" required>

      <button type="submit" class="btn-custom">Register</button>

      <p class="login mt-3">Already have an account? <a href="loginpage.html">Login</a></p>
    </form>
  </div>

  <!-- Next Button -->
  <a href="homescreen.html" class="Next">Next</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
