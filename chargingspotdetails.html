<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charging spot details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(40deg, #1FA2FF, #12D8FA, #a72056);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container-custom {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }

    .header {
      background-color: #1bc3c9;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .spot-info h5 {
      font-weight: 700;
      margin-bottom: 2px;
    }

    .spot-info p {
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    .rating {
      color: #28a745;
      font-weight: 500;
    }

    .price {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .open-status {
      color: #28a745;
      font-weight: 500;
    }

    .amenity-icon {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 6px 10px;
      margin: 3px;
      display: inline-block;
      font-size: 0.85rem;
      background: #f9f9f9;
    }

    .time-slot {
      background-color: #e0f7f8;
      border-radius: 10px;
      padding: 6px 12px;
      margin: 3px;
      font-weight: 500;
      display: inline-block;
      font-size: 0.85rem;
    }

    .reserve-btn {
      background-color: #1bc3c9;
      border: none;
      width: 100%;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .reserve-btn:hover {
      background-color: #17a2b8;
    }

    .images img {
      border-radius: 10px;
      object-fit: cover;
      width: 100%;
      height: 160px;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px 20px;
    }

    .footer-buttons a {
      text-decoration: none;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
      background-color: #1d0386;
      transition: 0.3s;
    }

    .footer-buttons a:hover {
      background-color: #2a09b8;
    }

    /* Responsive Design */
    @media (max-width: 576px) { /* Mobile */
      .container-custom {
        max-width: 100%;
      }
      .images img {
        height: 130px;
      }
    }

    @media (min-width: 577px) and (max-width: 992px) { /* Tablet */
      .container-custom {
        max-width: 600px;
      }
    }

    @media (min-width: 993px) { /* Laptop & Desktop */
      .container-custom {
        max-width: 500px;
      }
    }
  </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <div class="container-custom">

        </div>
        <div class="col-6">
          <img src="aura.jpeg" alt="Cafe Aura seating area">
        </div>
      </div>

      <h6 class="fw-bold mt-3 mb-2">Amenities</h6>
      <div class="amenities mb-3">
        <span class="amenity-icon">üì∂ Wi-Fi</span>
        <span class="amenity-icon">ü™ë Seating</span>

      <button class="reserve-btn">Reserve Now</button>

    <div class="footer-buttons">
      <a href="homescreen.html">Back</a>

    </div>
  </div>

 
</body>
</html>
