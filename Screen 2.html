<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* -------- Body Background -------- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(40deg, #1FA2FF, #12D8FA, #a72056);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    /* -------- Main Screen Container -------- */
    .screen {
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    /* -------- Title -------- */
    .heading h1 {
      font-size: 38px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    /* -------- Image Container -------- */
    .container {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: 0 auto 40px;
    }

    .container img.background {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .container img.overlay {
      position: absolute;
      top: 60px;
      left: 35%;
      transform: translateX(-50%);
      width: 60px;
    }

    .image-text {
      position: absolute;
      bottom: 15%;
      left: 35%;
      transform: translate(-50%, 0);
      font-size: 22px;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* -------- Text Section -------- */
    h2 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
    }

    /* -------- Dots -------- */
    .dots {
      margin: 20px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition:0.3s;
    }
    .dot.active {
      background-color: #5762fb; 
      transform: scale(1.2);
    }

    .dot:hover {
      background-color: #1d0386;
    }

    /* -------- Navigation Buttons -------- */
    .btn-nav {
      background-color: #1d0386;
      color: #f0e9e9;
      border: none;
      border-radius: 25px;
      padding: 8px 24px;
      font-weight: 500;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn-nav:hover {
      background-color: #6670f9;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    /* -------- Responsive Design -------- */
    @media (max-width: 768px) {
      .heading h1 {
        font-size: 32px;
      }
      .image-text {
        font-size: 20px;
      }
      h2 {
        font-size: 18px;
      }
      p {
        font-size: 14px;
      }
      .btn-nav {
        font-size: 14px;
        padding: 7px 20px;
      }
    }

    @media (max-width: 480px) {
      .heading h1 {
        font-size: 28px;
      }
      .container img.overlay {
        width: 45px;
        top: 70px;
      }
      .image-text {
        font-size: 18px;
      }
      h2 {
        font-size: 16px;
      }
      .btn-nav {
        font-size: 13px;
        padding: 6px 18px;
      }
    }

    @media (min-width: 1200px) {
      .heading h1 {
        font-size: 44px;
      }
      .image-text {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <div class="screen">
    <!-- Title -->
    <div class="heading fw-bold">
      <h1>Charginguu</h1>
    </div>

    <!-- Image Section -->
    <div class="container">
      <img src="charging.png" class="background" alt="Background">
      <img src="circle.png" class="overlay" alt="Overlay">
      <div class="image-text">Booked</div>
    </div>

    <!-- Text Section -->
    <h2>Book your spot, hassle-free.</h2>
    <p>Secure your charging slot in advance <br> and pay seamlessly.</p>

    <!-- Dots -->
    <div class="dots">
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <a href="Onboarding screen 1.html">
        <button class="btn-nav">Back</button>
      </a>
      <a href="Screen3.html">
        <button class="btn-nav">Next</button>
      </a>
    </div>
  </div>

</body>
</html>
