<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .screen{
            height: 100vh;
    background: linear-gradient(40deg,#1FA2FF, #12D8FA, #a72056);
          /*  background-color: #f6d7d7;*/
            height: 700px;
            margin: 2px;
            padding: 2px;
        }
        .heading{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
          
        }
        .container{
            position: relative;
            width: 350px;
            top:50px;
        }
        .container img.background{
            width: 100%;
            height: auto;
        }
        .container img.overlay{
            position: absolute;
            top: 80px;  
            left: 90px; 
            width: 50px; 
        }
        .image-text {
            position: absolute;  
            top: 70%;            
            left: 35%;           
            transform: translate(-50%, -50%); 
            text-shadow: 2px 2px 5px rgb(10, 1, 18); 
        }
        h2{
            text-align: center;
            margin-top:80px;
        }
        p{
            text-align: center;
        }
        .dots {
            margin-left: auto;
            text-align: center;
        }
        .dot {
            height: 10px;
            width: 10px;
            right: 50px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }
        .dot:hover {
            background-color:#000;
        }
        a{
            text-decoration: none;
            color: black;
        }
       
          .Next{
      background-color:#1d0386;
      color: #ccc;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      position: absolute;
      bottom: 30px;
      right: 20px;
      border-radius: 5px;
    }
    .Back{
      background-color:#1d0386;
      color: #ccc;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      position: absolute;
      bottom: 30px;
      left: 20px;
      border-radius: 5px;
      border: 2px sold rgb(7, 199, 242);
    }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="screen">
    <div class="heading fw-bold" >
        <h1>Charginguu</h1></div>
    <div class="container">
        <img src="charging.png" class="background" alt="Background">
        <div class="image-text">Booked</div>
        <img src="circle.png" class="overlay" alt="Overlay">
    </div>
    <h2>Book your spot, hassle-free.</h2>
    <p>Secure your charging slot in advance <br> and pay seamlesss. </p>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <a href="Onboarding screen 1.html" class="Back">Back</a>
    <a href="Screen3.html"><button class="Next">Next</button></a>
    </div>
</body>
</html>
